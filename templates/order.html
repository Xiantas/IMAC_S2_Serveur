<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

<body>
    <p><a href="/index.html">Retour</a></p>
    <p></p>
    <p>Ingr√©dients disponibles :</p>
    <parts>
    </parts>

    <button id="leBouton">Commander</button>
</body>
<script type="module">
"use strict";

let data = await fetch("/order");
let parts = await data.json();


function onLoad() {
    const partsHolder = document.getElementsByTagName("parts")[0];


    const partsList = document.createElement("div");
    for (const part of parts.list) {
        let partOfList = document.createElement("div");
        partOfList.innerHTML = `<input type=\"checkbox\" id=\"${part}\" name=\"${part}\"><label for=\"${part}\">${part}</label>`;
        partsList.appendChild(partOfList);
    }
    partsHolder.appendChild(partsList);
}

function passerCommande() {
    let ingredients = [];
    for (const part of parts.list) {
        if (document.getElementById(part).checked) {
            UPDATE stocks SET quantite=quantite-1 WHERE nom_ingredient=part;
            ingredients.push(part);
        }
    }

    const send = JSON.stringify(ingredients);
    window.name = send;

    fetch("/order.html", {
        method: "POST",
        headers: {
            'Accept': 'application/json',
            "Content-Type": "application/json"
        },
        body: send
    })
        .then(_ => window.location.href = "/orderSummary.html");
}

const bouton = document.getElementById("leBouton");
bouton.addEventListener("click", passerCommande);

onLoad();
</script>
</html>
