<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Biggimac</title>
</head>
<body>
    <p><a href="/index.html">Retour</a></p>
    <p></p>
    <p>Liste des commandes passées :</p>
    <parts>
    </parts>

    <p></p>
    <button id="leBouton">Supprimmer les commandes sélectionnées</button>
</body>
<script type="module">
"use strict";

let data = await fetch("/orders");//fetch méthode get , select avec get_order id_order id_client TIMESTAMP id_ingredient pour chaque ingrédient, pour chaque id_client trié par id_order 
const orders = (await data.json()).list;

data = await fetch("/ingres");
const ingres = (await data.json()).list;
const ordersArray = [];

function onLoad() {
    const partsHolder = document.getElementsByTagName("parts")[0];


    const partsList = document.createElement("div");
    partsList.setAttribute("id", "container");
    //  je fais un for sur ce bazar avec tout les ingrédients de toutes les commandes
    // triées par id_order ce qui me permet de faire un while
    // (tant que c'est la commande n°XXX : on regroupe tout les ingrédients).
    //Le résultat c'est un tab avec des tuples à 4 éléments : id_order, id_client, time, ingredients.
    //Ingredients c'est un tab avec tout les ingrédients que je créer dans la while. 
    for (let i = 0; i < orders.length; i++)
    {
        const id_order=orders[i][0];
        const orderContent = [];
        for (; i < orders.length && id_order==orders[i][0]; i++) {
            const nomIngre = ingres.find(e => {return e[0] == orders[i][3]})[1];
            orderContent.push(nomIngre);
        }
        ordersArray.push([id_order,orders[i-1][1],orders[i-1][2],orderContent.join(", ")]); 
    }
    console.log(ordersArray);

    for(const [id_order,id_client,time,ingredients] of ordersArray)
    {
        let partOfList = document.createElement("div");
        partOfList.innerHTML = `<input type=\"checkbox\" id=\"${id_order}\" name=\"${id_order}\"><label for=\"${id_order}\">n°${id_order} à ${time} pour ${id_client}: ${ingredients}</label>`;
        partsList.appendChild(partOfList);
    }
    partsHolder.appendChild(partsList);
}

function supprimmerCommandes() {
    let suppressions = [];
    const boxes = document.getElementById("container").getElementsByTagName("input");
    for (const box of boxes) {
        if (box.checked) {
            suppressions.push(box.id);
        }
    }

    const send = JSON.stringify(suppressions);
    window.name = send;

    fetch("/orders", {
        method: "POST",
        headers: {
            'Accept': 'application/json',
            "Content-Type": "application/json"
        },
        body: send
    })
        .then(_ => window.location.replace("/orders.html"));
}

const bouton = document.getElementById("leBouton");
bouton.addEventListener("click", supprimmerCommandes);

onLoad();
</script>
</html>
